<!--@layout(/layout/basic/layout.html)-->
<div module="Project_Package" class="section">
    <!--@css(/css/module/product/project_package.css)-->
    <div class="path" module="project_head">
        <span>현재 위치</span>
        <ol>
            <li><a href="/">홈</a></li>
            <li title="현재 위치">기획전</li>
        </ol>
    </div>

    <div class="section title" module="product_headcategory">
        <h2>{$title_text_or_image}</h2>
    </div>

    <div class="section ec-base-tab typeMenu">
        <ul class="menuCategory menu">
            <li module="product_projectcategory" style="display:{$display};">
                <a href="#{$cate_id}" class="button">{$category_name} <span class="count {$product_count_display|display}">({$product_count})</span></a>
            </li>
        </ul>
    </div>

	<div module="product_headcategory" class="product_top_image">{$top_image_tag}</div>

    <div module="project_list">
        <!--
            $basket_result = /product/add_basket.html
            $basket_option = /product/basket_option.html
        -->
        <h3><span id="{$cate_id}"></span>{$category_name}</h3>

        <div module="project_productlist" class="ec-base-product">
            <ul class="prdList">
				<li id="anchorBoxId_{$product_no}" class="prd-item">
					<!--@import(/_idio/inc/prd_project.html)-->
				</li>
				<li id="anchorBoxId_{$product_no}" class="prd-item">
					<!--@import(/_idio/inc/prd_project.html)-->
				</li>
            </ul>
        </div>
    </div>
</div>
