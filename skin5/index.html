    - 디자인 편집창 좌측 '자주쓰는화면'의 '★기본셋팅(/setup.js)' 파일에서 영역별 on. off 및 공통 정보 수정이 가능합니다.
	- 디자인 편집창의 '모듈 편집' 기능은 절대 사용을 지양해 주세요. 구매하신 디자인의 일부가 통째로 삭제되며 복구는 절대 불가능합니다.
	- 간단한 내용 교체가 아닌 상세한 레이아웃 수정이나 커스텀 작업은 웹코딩이 가능한 작업자가 진행하실 것을 권장드립니다.
	- 디자인 수정은 반드시 '디자인 복사'나 '디자인 백업' 메뉴 등을 활용하여 파일을 백업해 놓은 후 진행해 주세요.
    - 사용 중 문제가 발생하면 디자인보관함 내 카페24 제공의 '기본 디자인' 화면을 먼저 확인해 주세요!
	'기본 디자인'에서도 동일한 문제가 발생하고 있다면 디자인 문제가 아닌 카페24 기능 또는 설정 상의 문제이므로 카페24 고객센터 또는 카페24 제공의 매뉴얼을 이용해야 합니다.

    ※ 디자인 사용 매뉴얼 : https://idio.co.kr/manual/
    ※ 구매하신 디자인은 최초 설치 계정 상의 기본 도메인 1개당 1개의 라이선스로만 이용이 가능합니다.(구매약관 명시)
    ※ 이디오의 디자인 내 모든 컨텐츠는 저작권법에 의한 보호를 받는 저작물로서 이에 대한 무단 복제 및 배포, 재판매를 절대 금지하며 위반시 처벌을 받을 수 있습니다.
